<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <a href="https://wise-guru.github.io/odin-landing-page/">
            <img class="header-logo" src="./images/raccoon-logo.png" alt="header logo">
        </a>
        
        <ul class="header-links">
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">About</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Profile</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Settings</a></li>
        </ul>
    </div>
    <div class="container">
        <!-- <div class="bgImage"> -->
            <img src="./images/linda-segerfeldt-oEcsvUfCr1c-unsplash.jpg" alt="Picture of dog in a hammock wearing sunglasses" class="dogImg">
        <!-- </div> -->
    <div class="form-container">
         <div class="heading">
                <h2>Come one, come all! Sign up for the Rockin' Animals Newsletter here!
                    <p><small>(Real signup not included.)</small></p>
                </h2>
            </div>
        <div class="fields container">
            <form action="get" method="" class="signup-form">
                <fieldset>
                    <div class="form-col col-1">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Johnny" required="true">
                

                        <label for="email">
                            <span>E-mail </span>
                        </label>
                        <input type="email" name="email" id="email"
                            placeholder="jane@example.com">

                
                        <label for="pwd">Password</label>
                        <input type="password" name="password" id="pwd" placeholder="******">
                    
                    </div>

                    <div class="form-col col-2">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Bravo">

                        <label for="number">Phone Number</label>
                        <input type="tel" name="number" id="number" placeholder="123-456-7890">
                    
                
                        <label for="pwd">Confirm Password</label>
                        <input type="password" name="password" id="pwd" placeholder="******">
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="form-col">
            <button>Create Account</button>
             <p class="form-col login">Already have an account?<a href="https://wise-guru.github.io/sign-up-form/">Log in</a></p>
        </div>
    </div>
</div>
    <div class="footer">
        Copyright Â© Rockin' Animals 2022
    </div>
</body>
</html>
