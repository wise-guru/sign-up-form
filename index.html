<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img class="header-logo" src="./images/raccoon-logo.png" alt="header logo">
        
        <ul class="header-links">
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">About</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Profile</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Settings</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="bgImage">
            <img src="./images/linda-segerfeldt-oEcsvUfCr1c-unsplash.jpg" alt="Picture of dog in a hammock wearing sunglasses" class="dogImg">
        </div>
      
        <form action="" method="" class="signup-form">
            <div class="heading">
                <h3>Sign up for the Rockin' Animals Newsletter here!</h3>
            </div>
    
            <fieldset>
                <div class="form-col-1">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>

                <div class="form-col-1">
                    <label for="email">
                        <span>E-mail: </span>
                    </label>
                    <input type="email" name="email" id="email"
                        placeholder="jane@example.com">
                </div>

                <div class="form-col-1">
                    <label for="pwd">Password</label>
                    <input type="password" name="password" id="pwd">
                </div>

                <div class="form-col-2">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>

                <div class="form-col-2">
                    <label for="number">Phone Number</label>
                    <input type="tel" name="number" id="number">
                </div>
                <div class="form-col-2">
                    <label for="pwd">Confirm Password</label>
                    <input type="password" name="password" id="pwd">
                </div>
            </fieldset>
            <div class="form-col-1">
                <button>Create Account</button>
            </div>
        </form>
    </div>
    <div class="footer">
        Copyright Â© Rockin' Animals 2022
    </div>
</body>
</html>
